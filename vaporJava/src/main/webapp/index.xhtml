<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <title>Vapor Web</title>
</h:head>

<h:body>
    <h1>Vapor, the incredible easyRPG Database.</h1>
    <h:outputLabel value="Hello, #{indexController.username}."/>
    <h2>Select a title:</h2>
    <ul>
        <c:forEach var="game" items="#{indexController.allPlayableGames}">
            <li>
                <h:outputLink value="#{game.linkCoutcome}">
                    #{game.title}
                </h:outputLink>
            </li>
        </c:forEach>
    </ul>

    <h:outputLabel value="Powered by Emscripten and #{application.serverInfo}. Your host is #{indexController.hostname}."/>
</h:body>
</html>
